name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target_os: linux
            binary_name: tsm-linux
          - os: macos-latest
            target_os: darwin
            binary_name: tsm-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: |
          uv venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          # Install Nuitka in the virtual environment
          uv pip install nuitka

      - name: Build binaries
        env:
          TARGET_OS: ${{ matrix.target_os }}
        run: |
          chmod +x scripts/build_binary.sh
          ./scripts/build_binary.sh

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: |
            dist/tsm-${{ matrix.target_os }}-x86_64
            dist/tsm-${{ matrix.target_os }}-x86_64-musl
            dist/tsm-${{ matrix.target_os }}-arm64
            dist/tsm-${{ matrix.target_os }}-arm64-musl
            dist/tsm-${{ matrix.target_os }}-aarch64
            dist/tsm-${{ matrix.target_os }}-aarch64-musl

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tsm-linux/tsm-linux-x86_64
            artifacts/tsm-linux/tsm-linux-x86_64-musl
            artifacts/tsm-linux/tsm-linux-arm64
            artifacts/tsm-linux/tsm-linux-arm64-musl
            artifacts/tsm-linux/tsm-linux-aarch64
            artifacts/tsm-linux/tsm-linux-aarch64-musl
            artifacts/tsm-darwin/tsm-darwin-x86_64
            artifacts/tsm-darwin/tsm-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
